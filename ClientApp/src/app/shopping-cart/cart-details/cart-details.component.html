<div class="container-fluid">
    <div class="row">
        <div class="col text-center my-4">
            <h2>Количка</h2>
        </div>
        <div class="row">
            <div class="col-md-4 col-12">
                <button
                pButton
                label="Продължете да пазарувате"
                class="p-button-secondary w-75"
                routerLink="home"></button>
            </div>
            <div class="col-md-8 col-12">

            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-8 col-12">
                    <div *ngIf="!isCartEmpty"  class="item-wrapper">
                        <div 
                            *ngFor="let dino of cartItems; let i = index"
                            class="dino-wrapper d-flex justify-content-between p-3 flex-wrap mb-3">
                            <div class="wrapper d-flex flex-wrap">
                                <div class="img-container">
                                    <img [src]="dino.imgPath" alt="">
                                </div>
                                <div class="info-container ps-3 pt-3">
                                    {{ dino.title }}
                                </div>
                            </div>
                            <div class="delete-button"
                                (click)="removeItem(i)">
                                <i class="pi pi-times"></i>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="col-md-4 col-12 mt-md-0 mt-4 mb-4"
                *ngIf="!isCartEmpty">
                <div class="summary-wrapper d-flex flex-column px-3">
                    <h3 class="my-3">Преглед на поръчката</h3>
                    <div class="d-flex justify-content-between">
                        <span>Междинна сума:</span>
                        <span>{{ bill }}лв</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Доставка:</span>
                        <span>20лв</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Крайна сума:</span>
                        <span>{{ finalBill }}лв</span>
                    </div>
                    <button
                    pButton
                    label="Купи"
                    class="p-button-secondary my-3"
                    (click)="checkout()"></button>
                </div>
            </div>
            <div *ngIf="isCartEmpty"
                class="col-12 d-flex justify-content-center align-items-center h-100 mt-5 ">
                <h1 class="mt-5">Количката е празна</h1>
            </div>
        </div>
    </div>
</div>
